<body>
  <main id="home-content">
    <section id="contacto">
      <h1> Contanos tus dudas, te responderemos a la mayor brevedad posible! </h1>
      <form>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Nombre</label>
          <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Nombre" required>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Apellido</label>
          <input type="surname" class="form-control" id="exampleFormControlInput2"placeholder="Apellido" required>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Email</label>
          <input type="email" class="form-control" id="exampleFormControlInput3" placeholder="email@ejemplo.com" required>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Consulta</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Detallanos tu consulta" required></textarea>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
          <label class="form-check-label" for="flexCheckChecked">
            Deseo recibir contenido promocional y mantenerme al día de las últimas novedades de Skincare.
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Acepto terminos y condiciones
          </label>
        </div>
        <button onclick="validar" class="btn btn-primary">Enviar</button>
      </form>  
    </section>
